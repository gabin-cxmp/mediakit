<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Kit powered by WSN</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <div class="title-wrapper">
        <h1>MEDIA KIT</h1>
        <p class="title_description">powered by WSN</p>
      </div>
      <div id="switch-lang">
        <a title="fr" class="lang_link" href="../mediakit/index_fr">FR</a>
        <a title="en" class="lang_link" href="../mediakit/">EN</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="container-border">
    <div class="section form-and-preview_container">
      <div class="form_wrapper">
        <!-- Stand Number Input -->
        <div class="input-group">
          <label for="standNumber">Saisissez votre numéro de stand.</label>
          <p class="label-description">Indiquez ci-dessous les références de votre stand.</p>
          <div class="inputs_wrapper">
            <div class="input_wrapper">
              <p>Lettre du stand : </p>
              <input type="text" autocapitalize="on" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '')" id="standLetter" placeholder="T" maxlength="1">
            </div>
            <div class="input_wrapper">
              <p>Numéro du stand : </p>
              <input type="number" id="standNumber" placeholder="147" maxlength="4" min="1" max="999" oninput="validateInput(this)">
            </div>
          </div>
        </div>

        <!-- Logo Upload -->
        <div class="input-group">
          <label for="logoUpload">Ajoutez votre logo</label>
          <p class="label-description">Ajoutez votre logo (png, jpeg, jpg) puis cliquez sur le bouton « Créer vos bannières ».</p>
          <div class="input_wrapper">
            <div class="image-input-container">
              <input type="file" id="logoUpload" accept="image/*">
              <label for="logoUpload" class="custom-file-button">+</label>
              <span class="file-name">(Aucun fichier sélectionné)</span>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button id="submitButton">Créer vos bannières</button>
      </div>
      <!-- Preview Section -->
      <div class="preview">
        <h2>Exemple de bannière :</h2>
        <div class="preview-design"></div>
      </div>
    </div>
  </div>
    <!-- Generated Images Section -->
    <div class="section generated-images" style="display: none;">
      <h2>Téléchargez votre Media Kit</h2>
      <ul class="images-container">
        <!-- Placeholder for generated images -->
      </ul>
      <button id="downloadAllButton" class="download-button">Tout télécharger</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
